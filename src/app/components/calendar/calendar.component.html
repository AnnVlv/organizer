<div class="calendar">
  <div class="day title" *ngFor="let dayOfWeek of daysOfWeek">
    {{dayOfWeek}}
  </div>
  <div class="day"
       *ngFor="let day of days"
       [class.disabled]="!day.isCurrentMonth"
       [class.active]="day.isActive"
        (click)="changeDay(day)"
  >
    {{day.date | moment: 'DD'}}
  </div>
</div>
